<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>ManPower | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="assets/css/app.min.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
	
</head>
<body>
	<!-- BEGIN #app -->
	<div id="app" class="app app-full-height app-without-header">
		<!-- BEGIN login -->
		<div class="login">
			<!-- BEGIN login-content -->
			<div class="login-content">
				<form action="index.html" name="login_form">
					<h1 class="text-center">Iniciar sesión</h1>
					<div class="text-muted text-center mb-4">
						Para su protección, verifique su identidad.

					</div>
					<div class="form-group">
						<label>Correo electrónico</label>
						<input type="text" class="form-control form-control-lg fs-15px" value="" placeholder="usuario@correo.com" />
					</div>
					<div class="form-group">
						<div class="d-flex">
							<label>Contraseña</label>
							<a href="#" class="ml-auto text-muted">¿Se te olvidó tu contraseña?</a>
						</div>
						<input type="password" class="form-control form-control-lg fs-15px" value="" placeholder="Ingresa tu contraseña" />
					</div>
					<!-- <div class="form-group">
						<div class="custom-control custom-checkbox">
							<input class="custom-control-input" type="checkbox" value="" id="customCheck1" />
							<label class="custom-control-label fw-500" for="customCheck1">Recordarme</label>
						</div>
					</div> -->
					<button type="submit" class="btn btn-primary btn-lg btn-block fw-500 mb-3">Iniciar sesión</button>
					<!-- <div class="text-center text-muted">
						Don't have an account yet? <a href="page_register.html">Sign up</a>.
					</div> -->
				</form>
			</div>
			<!-- END login-content -->
		</div>
		<!-- END login -->
		
		<!-- BEGIN btn-scroll-top -->
		<a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
		<!-- END btn-scroll-top -->
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->
	
</body>
</html>
